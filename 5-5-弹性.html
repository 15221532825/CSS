<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
    .box{
        height: 150px;
        background-color: red;
        text-align: center;
        line-height: 150px;
    }
    span{
     font-size: 50px;   
     transition-property: all;
     transition-duration: 1s;
    }
    .box:hover span{
        margin: 0 20px;
    }
    </style>
</head>
<body>
    <div class="box">
        <span>飞</span>
        <span>翔</span>
        <span>哥</span>
        <span>带</span>
        <span>你</span>
        <span>秒</span>
        <span>杀</span>
        <span>H</span>
        <span>5</span>
    </div>
</body>
</html>
